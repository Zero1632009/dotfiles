## Configuration for Alacritty

## Set environment variables
env:
  TERM: alacritty

## Terminal window settings
window:
  dimensions:
    columns: 82
    lines: 25

  padding:
    x: 12
    y: 12

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

## scrolling
  history: 10000
  multiplier: 3

## Background opacity
window.opacity: 1.0

## Cursor
cursor:
  style:
    shape: Block
    blinking: Off

  unfocused_hollow: false

## Live config reload
live_config_reload: true

## Font Configuration
font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Medium

  # Bold font face
  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold

  # Italic font face
  italic:
    family: "JetBrainsMono Nerd Font"
    style: Italic

  # Bold italic font face
  bold_italic:
    family: "JetBrainsMono Nerd Font"
    style: Bold Italic

  # Point size
  size: 11

